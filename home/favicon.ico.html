<script type="text/javascript" src="../static/layui/layui.js"></script>
<script src="../static/js/sm3.min.js%3Fv=20230514"></script>
<!-- <script src="/static/js/login.js" type="text/javascript"></script> -->
<script>
    if(top.location !== self.location) {top.location = self.location;}
    layui.use(['layer','form'], function(){
        var layer = layui.layer,
            $ = layui.$,
            form = layui.form;
        var autoLogin=false;
        var loadindex;
        if (!!window.ActiveXObject || "ActiveXObject" in window){ 
            if(document.documentMode && document.documentMode<10){
                layer.alert("您当前使用的是IE低版本浏览器或者2345、360等双核浏览器兼容模式，为达到更好用户体验，<b style=\"color:red;\">推荐使用火狐浏览器或谷歌浏览器</b>。2345、360等双核浏览器可以切换至极速/超速模式。",{title:'温馨提示',offset: 'rb',shade:false});
              }
         }
         if(window.localStorage){
              var storage=window.localStorage;
              var _id=storage.getItem("HLINFO.CC_rememberLoginId");
             if(typeof(_id)!= "undefined" && _id!=null && _id!=""){
                 form.val("login-form", {
                  "autologin": true
                   ,"username":_id
                    });
                autoLogin = true;
                }
         }

      form.verify({
         passwd: [
              /^[\S]{6,}$/
              ,'密码必须6位以上，且不能出现空格'
            ]
        });
        form.on('checkbox(autologin)', function(data){
          autoLogin = data.elem.checked;
        });

      form.on('submit(gotologin)', function(data){
            loadindex = layer.load(1, {
              shade: [0.5,'#fff']
             });
            var loginid = data.field.userloginid;
            var pwdCheck = 0;
            //var pwdRegex = new RegExp('(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,20}');
            //var pwdRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[~!@#$%^&*()_+\-={}:";'<>,.\/]).{8,20}$/gm;
            var pwdRegex = /^(?![A-Za-z]+$)(?!\d+$)(?![\W_]+$)\S{6,20}$/gm;
            if (!pwdRegex.test(data.field.userpasswd)) {
                pwdCheck = 1;
            }
            var pwd = SM3(data.field.userloginpwd);
            data.field.userloginpwd = pwd;
            loginSubmit(data.field);
          /*$.post("loginVali!access.shtml",{a:Math.random()},function(res){
              var js = $.parseJSON(res);
              if(js.success){
                var pwd=getDataStr(js.msg,data.field.userloginid);
                var reqdata = {"userPwd":pwd,"loginName":data.field.useraccount,code:data.field.verifycode,f:"1",pwdCheck:pwdCheck};
                loginSubmit(reqdata);
              }else{
                  layer.msg(js.msg,{icon: 2});
                  layer.close(loadindex);
                  $("#verifycodeimg").click();
                  $("#code").val("");
                  }
           });*/
          return false;
        });
        function loginSubmit(params){
            $.ajax({
                type : "post",
                url : loginetc.valiDataUrl,
                data : params,
                success : function(res, textStatus) {
                    if (res.success) {
                        layer.msg(res.msg,{icon: 1});
                        if(window.localStorage && autoLogin){
                            var storage=window.localStorage;
                            storage.setItem("HLINFO.CC_rememberLoginId",params.userloginid);
                        }
                        var loctionUrl = loginetc.redirect_uri==""?loginetc.basePath:loginetc.redirect_uri;
                        if(loctionUrl == loginetc.basePath){
                            loctionUrl = loctionUrl+res.daohangid;
                        }
                        top.location = loctionUrl;
                    } else {
                        layer.close(loadindex);
                        layer.msg(res.msg,{icon: 5});
                        $("#verifycodeimg").click();
                        $("#code").val("");
                    }
                },
                error : function(XMLHttpRequest, textStatus) {
                    layer.close(loadindex);
                    layer.msg("请求出错，请检查网络",{icon: 2});
                    $("#verifycodeimg").click();
                    $("#code").val("");
                }
            });
        }
        $("#resetPwd").click(function(){
        	 layer.alert("忘记登录密码请联系管理员重置密码^_^");
         });
       $("#verifycodeimg").click(function(){
            $(this).attr("src",$(this).attr("data-src")+"?ok="+Math.random());
        });
       // 网页内按下回车触发
      var ShowEnterKey = function(e){
           var currKey = 0, e = e || event;
           currKey = e.keyCode || e.which || e.charCode;

           if (currKey == 13) {
               $("#login-btn").click();
               return false;
           }
        }
       document.onkeydown = ShowEnterKey; 
       //Go Parent Location
    });
</script>
